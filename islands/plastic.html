<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recycle Islands VR - Plastic Island</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="../js/island-controls.js"></script>
    <script src="../js/island.js"></script>
  </head>

  <body>
    <a-scene>

      <a-sky></a-sky>

      <a-entity id="defaultLight"></a-entity>
      <a-entity id="sunLight" position="1 1 0"></a-entity>

      <a-entity id="rig" movement-controls="fly: false; speed: 0.07" position="0 1.6 0">
        <a-camera id="camera" camera look-controls position="0 0 0"></a-camera>
      </a-entity>

      <a-plane class="ground"
               rotation="-90 0 0"
               width="20"
               height="20"
               color="#f1d28a">
      </a-plane>

    </a-scene>
  </body>
</html>
