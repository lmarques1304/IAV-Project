<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recycle Islands VR - Electronic Island</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #87CEEB">
      
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#f1d28a"></a-plane>

      <a-plane position="0 -0.01 -10" rotation="-90 0 0" width="50" height="50" color="#00b3ff" opacity="0.7"></a-plane>

      <a-text 
        value="Texto de instrucao (?)
        aumentar a ilha"
        position="-2 2 -3"
        width="6"
        color="#084c61">
      </a-text>

      <a-entity camera look-controls position="0 1.6 5">
        <a-cursor 
          color="#fff" 
          fuse="true" 
          fuse-timeout="700">
        </a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
